<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="/js/Vibrant.min.js"></script>
    <script src="/js/jquery-2.1.4.min.js"></script>
    <script src="/js/circlemap.js"></script>
</head>
<body>
    <canvas id="circlemap">
        
    </canvas>
<style>
    body,html {
        width:100%;
        height:100%;
        margin: 0;padding: 0;
        background-color: #000;
    }
    #circlemap {
        width:100%;
        height:100%;
        border:1px solid #ccc;
    }
</style>
<script>
    var map = new Circlemap({
        canvasId:"circlemap"
    });
    
    map.addBitt({
        velocity:1,
        translate:{x:0,y:0},
        props:{
          icon:"images/01.jpg"  
        },
        timeshift:0
    });
    map.addBitt({
        velocity:1,
        translate:{x:210,y:-20},
        props:{
          icon:"images/02.jpg"  
        },
        timeshift:0.8
    });
    map.addBitt({
        velocity:1,
        translate:{x:120,y:-180},
        props:{
          icon:"images/03.jpg"  
        },
        timeshift:0.5
    });
    map.addBitt({
        velocity:1,
        translate:{x:0,y:120},
        props:{
          icon:"images/04.jpg"  
        },
        timeshift:0.2
    });
    map.addBitt({
        velocity:1,
        translate:{x:12,y:50},
        props:{
          icon:"images/05.jpg"  
        },
        timeshift:0.16
    });
    map.addBitt({
        velocity:1,
        translate:{x:402,y:200},
        props:{
          icon:"images/06.jpg"  
        },
        timeshift:0.4
    });
</script>
</body>
</html>
