<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="/js/jquery-2.1.4.min.js"></script>
    <script src="/js/circlemap.js"></script>
</head>
<body>
    <canvas id="circlemap">
        
    </canvas>
<style>
    body,html {
        width:100%;
        height:100%;
        margin: 0;padding: 0;
    }
    #circlemap {
        width:100%;
        height:100%;
        border:1px solid #ccc;
    }
</style>
<script>
    var map = new Circlemap({
        canvasId:"circlemap"
    });
    
    map.addBitt({
        velocity:1,
        axis:{x:0,y:0},
        color:{
            r:100,g:100,b:100,
        }
    })
</script>
</body>
</html>
