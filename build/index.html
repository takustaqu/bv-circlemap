<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="/js/Vibrant.min.js"></script>
    <script src="/js/jquery-2.1.4.min.js"></script>
    <script src="/js/circlemap.js"></script>
</head>
<body>
    <canvas id="circlemap">
        
    </canvas>
<style>
    body,html {
        width:100%;
        height:100%;
        margin: 0;padding: 0;
        background-color: #000;
    }
    #circlemap {
        width:100%;
        height:100%;
        border:1px solid #ccc;
    }
</style>
<script>
    var map = new Circlemap({
        canvasId:"circlemap"
    });
    
    map.addBitt({
        velocity:1,
        translate:{x:0,y:0+150},
        scale:1.5,
        props:{
          icon:"images/01.jpg"  
        },
        timeshift:0,
        onclick:function(arg){
            //
        }
    });
    map.addBitt({
        velocity:1,
        translate:{x:250*(-1),y:0+150},
        scale:1,
        props:{
          icon:"images/02.jpg"  
        },
        timeshift:0.8,
        onclick:function(arg){
            console.log(arg.props.icon);
        }
    });
    map.addBitt({
        velocity:1,
        translate:{x:250*(1),y:0+150},
        scale:1,
        props:{
          icon:"images/03.jpg"  
        },
        timeshift:0.5,
        onclick:function(arg){
            console.log(arg.props.icon);
        }
    });
    map.addBitt({
        velocity:1,
        translate:{x:0,y:0-150},
        scale:1,
        props:{
          icon:"images/04.jpg"  
        },
        timeshift:0.2,
        onclick:function(arg){
            console.log(arg.props.icon);
        }
    });
    map.addBitt({
        velocity:1,
        translate:{x:250*(-1),y:0-150},
        scale:1,
        props:{
          icon:"images/05.jpg"  
        },
        timeshift:0.16,
        onclick:function(arg){
            console.log(arg.props.icon);
        }
    });
    map.addBitt({
        velocity:1,
        translate:{x:250*(1),y:0-150},
        scale:1,
        props:{
          icon:"images/06.jpg"  
        },
        timeshift:0.4,
        onclick:function(arg){
            console.log(arg.props.icon);
        }
    });
</script>
</body>
</html>
